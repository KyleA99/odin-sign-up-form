<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=Roboto:ital,wght@0,400;0,500;0,700;0,900;1,300;1,400;1,500;1,700;1,900&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content-container">
            <div class="content-left">
                <div class="banner">
                    <img src="assets/images/odin-lined.png" alt="A sketch of Odin">
                    <div class="banner-text">Odin</div>
                </div>

                <div class="citation-container">
                    <div class="citation">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a>
                        on <a href="https://unsplash.com/">Unsplash</a>
                    </div>
                </div>
            </div>

            <div class="content-right">
                <div class="cta">This is not a real online service! You know you need something like this in your life to help you realize 
                    your deepest dreams. Sign up <span class="italicize">now</span> to get started. <br> <br>
                    You <span class="italicize">know</span> you want to.
                </div>

                <div class="form-container">
                    <div class="form-header">Let's do this!</div>

                    <form action="" method="post">
                        <div class="row">
                            <div class="column">
                                <label for="first_name">First Name:</label>
                                <input type="text" id="first_name" name="first_name" placeholder="First...">
                            </div>

                            <div class="column">
                                <label for="last_name">Last Name:</label>
                                <input type="text" id="last_name" name="last_name" placeholder="Last...">
                            </div>
                        </div>

                        <div class="row">
                            <div class="column">
                                <label for="user_email">Email Address:</label>
                                <input type="text" id="user_email" name="email" placeholder="example@domain.com">
                            </div>

                            <div class="column">
                                <label for="phone_number">Phone Number:</label>
                                <input type="text" id="phone_number" name="phone_number" placeholder="888-888-8888">
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="column">
                                <label for="user_password">Password:</label>
                                <input type="password" id="user_password" name="password">
                            </div>

                            <div class="column">
                                <label for="confirmed_password">Confirm Password:</label>
                                <input type="password" id="confirmed_password" name="confirmed_password">
                            </div>
                        </div>
                    </form>
                </div>
        </div>
    </main>
</body>
</html>
